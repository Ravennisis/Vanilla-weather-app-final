<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<header class="mainContainer card card-body">
<div class="container">
      <form class="search-form" id="search-bar">
        <div class="row">
          <div class ="col-5">
            <h1 id="city"></h1>
            <h2 id="date"></h2></div>
          <div class="col-3">
            <input
              type="search"
              placeholder="Enter your city name.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search 🔎"
              class="form-control btn btn-outline-dark shadow-sm w-100"
              id="button-addon2"
            />
          </div>
          <div class="col-2">
            <button
              class="btn btn-outline-danger w-100"
              id="current-location-button"
            >
              Current 📍
            </button>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146869.svg" alt="Sun behind Clouds" width="150">
      </div>
      <div class="col">
        <span class="temperature">
          <i class="far fa-sun"></i><span id="temperature">8</span><span class="units"><a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span></span>
        <p id= "description"></p>
      </div>
      <div class="col">
        <ul><li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li></ul>
      </div>
      <div class="col">
          <ul><li>Sunrise: <span id="sunrise"></span>08:46</li>
          <li>Sunset: <span id="sunset"></span>16:30</li></ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="rowForecast"><p>Forecast:</p></div>
  <div class="row">
      <div class="col"></div>
      <div class="col"><p>🌧</p><p>Tuesday</p></div>
      <div class="col"><p>🌤</p><p>Wednesday</p></div>
      <div class="col"><p>☀</p><p>Thursday</p></div>
      <div class="col"><p>🥶</p><p>Friday</p></div>
      <div class="col"><p>🌤</p><p>Saturday</p></div>
      <div class="col"><p>☀</p><p>Sunday</p></div>
      <div class="col"><p>+</p></div>
  </div>
</header>
<br>
    <footer>
        <p><em>Coded by <a href="https://github.com/Ravennisis/weather-app">Ravenn Annibal</a></em></p>
    </footer>
    <script src="src/index.js"></script>
    </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src//style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a80831d35d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<body>
<header class="mainContainer card card-body">
  <div class="container">
    <form class="search-form" id="search-result">
        <div class="row">
          <div class ="col-5">
            <h1 class="font-weight-bold" id="city-result"></h1>
            <h2 id="country"></h2>
            <h3 id= "dateTime"></h3>
          </div>
          <div class="col-3">
            <input
              type="search"
              placeholder="Enter city.."
              autofocus="on"
              autocomplete="off"
              id="search-bar"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search 🔎"
              class="form-control btn btn-outline-dark shadow-sm w-100"
              id="button-addon2"
            />
          </div>
          <div class="col-2">
            <button
              class="btn btn-outline-danger w-100"
              id="current-location-button"
            >
              Current 📍
            </button>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="search-result-emoji" width="150">
      </div>
      <div class="col">
        <span class="temperature">
          <span id="temp-display">8</span><span class="units"><a href="#" class="active" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span></span>
        <p id= "description"></p>
      </div>
      <div class="col">
        <ul><li>Feels Like: <span id="feels-like"></span></li>
          <li>Humidity: <span id="humidity"></span></li>
          <li>Wind: <span id="wind-speed"></span></li></ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row weather-forecast" id="forecast"></div>
</header>
<br>
    <footer>
        <p><em>Coded by <a href="https://github.com/Ravennisis/weather-app">Ravenn Annibal</a></em></p>
    </footer>
    <script src="src/app.js"></script>
    </body>
